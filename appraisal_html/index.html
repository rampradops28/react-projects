<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Profile</title>
  <Link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">Faculty Portal</div>
        <button id="hamburger" class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <ul class="sidebar-menu" id="sidebarMenu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">Leaderboard</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </div>
    <div class="main-content">
      <div class="profile-header">
        <div class="profile-info">
          <h1 class="profile-name">John Doe</h1>
          <h2 class="profile-title">Professor of Computer Science</h2>
        </div>
        <div>
          <img src="profile-logo.png" alt="Profile Logo" class="profile-logo">
          <button class="edit-button">Edit</button>
        </div>
      </div>
      <div class="profile-details">
        <div class="profile-detail">
          <span class="profile-detail-label">Email:</span>
          <span class="profile-detail-value">john.doe@example.com</span>
        </div>
        <div class="profile-detail">
          <span class="profile-detail-label">Phone:</span>
          <span class="profile-detail-value">+1 (555) 555-5555</span>
        </div>
        <div class="profile-detail">
          <span class="profile-detail-label">Website:</span>
          <span class="profile-detail-value">www.johndoe.com</span>
        </div>
      </div>
      <div class="contribution-chart">
        <canvas id="contributionChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js" ></script>
  <script>
    // Example Chart.js code for the contribution chart
    const ctx = document.getElementById('contributionChart').getContext('2d');
    const contributionChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Research Papers', 'Conferences', 'Books', 'Teaching', 'Other'],
        datasets: [{
          label: 'Contributions',
          data: [10, 5, 2, 15, 3],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Hamburger menu functionality
    const hamburger = document.getElementById('hamburger');
    const sidebarMenu = document.getElementById('sidebarMenu');

    hamburger.addEventListener('click', () => {
      sidebarMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
