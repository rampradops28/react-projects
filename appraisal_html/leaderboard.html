<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Base Styles */
body, html {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  display: grid;
  grid-template-columns: 250px auto;
  height: 100vh;
  width: 100%;
}

.sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
        }

        .sidebar h3 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin-bottom: 10px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }


.main-content {
  padding: 20px;
  background-color: white;
  overflow-y: auto;
}

.search-box {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.search-box input {
  width: 100%;
  padding: 10px;
  border-radius: 25px;
  border: 1px solid #ccc;
}

.search-box .search-icon {
  width: 25px;
  height: 25px;
  margin-left: -35px;
  cursor: pointer;
}

.profile{
  display: flex;
}
.profile h2{
  margin-left: 10px;
}

.top-three {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.top-item {
  text-align: center;
  width: 30%;
}

.top-item img.user-image {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid #ccc;
  margin-top: 10px;
}

.top-item img.crown {
  width: 30px;
  height: 30px;
}

.top-item p {
  margin: 5px 0;
  font-size: 1em;
}

.top-item p img {
  width: 15px;
  height: 15px;
  margin-right: 5px;
}

.leaderboard-table {
   
  border-radius: 10px;
  padding: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

table th, table td {
  border: 1px solid black;
  padding: 10px;
  text-align: center;
  color: black;
  font-size: 1.2em;
}

table thead {
 
  border-radius: 10px;
}

table tbody tr {
 
  margin: 10px 0;
  border-radius: 10px;
  overflow: hidden;
}

table tbody tr td:first-child {
  border-top-left-radius: 10px;
  border-bottom-left-radius: 10px;
}

table tbody tr td:last-child {
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
}

/* Responsive Styles */

/* For large screens/desktops */
@media (min-width: 1024px) {
  .container {
      grid-template-columns: 250px auto;
  }
}

/* For tablets (portrait and landscape) */
@media (min-width: 768px) and (max-width: 1023px) {
  .container {
      grid-template-columns: 200px auto;
  }
  .sidebar {
      padding: 15px;
  }
  .sidebar li {
      padding: 8px 15px;
      font-size: 1em;
  }
  .main-content {
      padding: 15px;
  }
  .top-item img.user-image {
      width: 80px;
      height: 80px;
  }
  .leaderboard-table {
      padding: 10px;
  }
  table th, table td {
      padding: 8px;
      font-size: 1em;
  }
}

/* For mobile devices */
@media (max-width: 767px) {
  .container {
      grid-template-columns: 1fr;
      grid-template-rows: auto auto;
  }
  .sidebar {
      flex-direction: row;
      justify-content: space-between;
      padding: 10px;
  }
  .sidebar h2, .sidebar img {
      display: none;
  }
  .sidebar ul {
      display: flex;
      justify-content: space-around;
      width: 100%;
  }
  .sidebar li {
      padding: 5px;
      font-size: 0.9em;
  }
  .main-content {
      padding: 10px;
  }
  .search-box {
      margin-bottom: 10px;
  }
  .search-box input {
      padding: 8px;
      font-size: 0.9em;
  }
  .search-box .search-icon {
      width: 20px;
      height: 20px;
      margin-left: -30px;
  }
  .top-three {
      flex-direction: column;
  }
  .top-item {
      width: 100%;
      margin-bottom: 10px;
  }
  .top-item img.user-image {
      width: 70px;
      height: 70px;
  }
  .leaderboard-table {
      padding: 5px;
  }
  table th, table td {
      padding: 5px;
      font-size: 0.9em;
  }
}

    </style>
</head>
<body>
    <div class="container">
      <div class="sidebar">
          
        <h3>Faculty Appraisal</h3>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="upload.html">Upload</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
    </div>
        <div class="main-content">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <img src="search-interface-symbol.png" alt="Search Icon" class="search-icon">
            </div>
            <div class="top-three">
                
                <div class="top-item">
                    <img src="Gold (1).png" alt="Gold Crown" class="crown">
                    <img src="1.jpeg" alt="User 1" class="user-image">
                    <p>Mr. KAMALAKANAN</p>
                    <p>Exp:599</p>
                </div>
                <div class="top-item ramsamy">
                  <img src="Silver.png" alt="Silver Crown" class="crown">
                  <img src="2.jpeg" alt="User 2" class="user-image">
                  <p>Mr. RAMASAMY</p>
                  <p>Exp:430</p>
              </div>
                <div class="top-item andrea">
                    <img src="Bronze.png" alt="Bronze Crown" class="crown">
                    <img src="3.jpg" alt="User 3" class="user-image">
                    <p>Mr. ANDREA</p>
                    <p>Exp:329</p>
                </div>
            </div>
            <div class="leaderboard-table">
                <table>
                    <thead>
                        <tr>
                            <th>Place</th>
                            <th>Name</th>
                            <th>College</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#1</td>
                            <td>Mr. KAMALAKANAN</td>
                            <td>KEC</td>
                            <td>599</td>
                        </tr>
                        <tr>
                          <td>#2</td>
                          <td>Mr. RAMASAMY</td>
                          <td>KEC</td>
                          <td>430</td>
                      </tr>
                      <tr>
                        <td>#3</td>
                        <td>Mr. ANDREA</td>
                        <td>KEC</td>
                        <td>329</td>
                    </tr>
                        <!-- Repeat rows as necessary -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
