<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .container {
            padding: 20px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-picture {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }

        .profile-email {
            font-size: 16px;
            color: #555;
        }

        .edit-button {
            margin-left: auto;
        }

        .email-section {
            margin-top: 30px;
        }

        .my-email-address {
            margin-bottom: 15px;
        }

        .email-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .email-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .email {
            font-size: 16px;
            color: #333;
        }

        .time {
            font-size: 14px;
            color: #888;
            margin-left: 10px;
        }

        .add-email-button {
            margin-top: 15px;
        }

        .contribution-chart {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
            transition: all 0.3s ease;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar-logo {
            font-size: 20px;
            font-weight: bold;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .sidebar-menu a:hover {
            background-color: #eee;
        }

        .hamburger {
            display: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 0;
            }

            .col-md-3 {
                width: 100%;
                padding: 0;
            }

            .main-content {
                padding: 0;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: -100%;
                z-index: 1000;
                overflow-y: auto;
            }

            .sidebar.active {
                left: 0;
            }

            .sidebar-header {
                display: block;
            }

            .sidebar-menu {
                display: block;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: #fff;
                padding: 20px;
            }

            .hamburger {
                display: block;
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
                cursor: pointer;
            }

            .hamburger span {
                display: block;
                width: 25px;
                height: 3px;
                background-color: #333;
                margin: 5px 0;
                transition: transform 0.3s ease-in-out;
            }

            .hamburger.active span:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

            .profile-name {
                font-size: 20px;
            }

            .profile-email {
                font-size: 14px;
            }

            .contribution-chart {
                height: 250px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar" id="sidebar">
                <div class="sidebar-header">
                    
      <h3>Faculty Appraisal</h3>
                    <div class="sidebar-logo"></div>
                    <button id="hamburger" class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <ul class="sidebar-menu" id="sidebarMenu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="upload.html">Upload</a></li>
                    <li><a href="leaderboard.html">Leaderboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </div>
            <div class="col-md-9 main-content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="profile-header">
                            <div class="profile-info">
                                <img src="blank-profile-picture-973460_640.webp" alt="Profile Picture" class="profile-picture">
                                <div>
                                    <h1 class="profile-name">Faculty</h1>
                                    <p class="profile-email">abcd@gmail.com</p>
                                </div>
                            </div>
                            <button class="btn btn-primary edit-button">Edit</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fullName">Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="id">User ID</label>
                            <input type="text" class="form-control" id="id" placeholder="Your ID">
                        </div>
                        <div class="form-group">
                            <label for="language">Aadhar Number</label>
                            <input type="text" class="form-control" id="language" placeholder="Enter Number">
                        </div>
                        <div class="email-section">
                            <h5 class="my-email-address">My Posts & Images</h5>
                            <div class="email-item">
                                <img src="blank-profile-picture-973460_640.webp" alt="Post Image" class="email-icon">
                                <div>
                                    <p class="email">Exciting news! We've published a new research paper on... </p>
                                    <span class="time">1 month ago</span>
                                </div>
                            </div>
                            <button class="btn btn-primary add-email-button">+ Add Post or Image</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nickName">Department</label>
                            <input type="text" class="form-control" id="nickName" placeholder="Enter Department">
                        </div>
                        <div class="form-group">
                            <label for="exp">Experience</label>
                            <input type="text" class="form-control" id="exp" placeholder="Your Experience">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Your Number">
                        </div>
                        <div class="contribution-chart">
                            <h4>Contributions</h4>
                            <canvas id="contributionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Chart.js example
        const ctx = document.getElementById('contributionChart').getContext('2d');
        const contributionChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Research Papers', 'Conferences', 'Books', 'Teaching', 'Other'],
                datasets: [{
                    label: 'Contributions',
                    data: [10, 5, 2, 15, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
